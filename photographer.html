<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />

  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="mainPhotographer">
    <div class="photograph-header"></div>
    <nav id="navigation" role="navigation">
      <div class="div-select">
        <p>Trier par</p>
        <button id="main-button" value="Popularité">Popularité<i class="fas fa-angle-down fa-lg"></i></button>
      </div>
      <div class="div-nav">
        <button aria-label="popularité"  class="button1" value="Popularité">Popularité<i class="fas fa-angle-up fa-lg"></i></button>
        <button aria-label="date" class="button2" value="Date">Date</button>
        <button aria-label="titre" class="button3" value="Titre">Titre</button>
      </div>
    </nav>
    <section class="medias"></section>
    <section id="info-like-price"></section>
  </main>
  <section id="contact_modal"></section>
  <section role="dialog" aria-label="image closeup view" id="lightbox"></section>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/a282401448.js" crossorigin="anonymous"></script>
</body>

</html>
